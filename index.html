<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Learning Reference | Your Way of Building Knowledge</title>
    <meta name="description" content="Discover all about the language you want to learn.">
    <meta name="keywords" content="language, reference, dictionary, courses, learning, teachers">
    <!--ICON-->
	<link rel="shortcut icon" href="./img/favicon.png" type="iage/x-icon">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--CSS-->
	<link rel="stylesheet" href="./CSS/style.css">
    <!--Fonts-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body id="index">
    <!--Encabezado-->
    <header>
        <!--Navbar Above-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav me-auto mx-1">
                        <button id="btnToggle" class="btn btn-success mx-3">Teacher</button>  
                    </ul>
                    <ul style="list-style: none;"className="navbar-nav me-auto">  
                    </ul>
                </div>
            </div> 
        </nav>
        <!--Logo-->
        <div class="header-logo">
            <a href="./index.html" target="_self"><img src="./img/logo.png" alt="logo"></a>
        </div>
    </header>

    <!--Contenido-->
    <main>
        <div id="teacherSection">
            <h2><a href="./pages/diccionario.html" target="_self">DICTIONARY</a></h2>
            <p>Add words to our Learning Reference Dictionary!</p>
            <!--Formulario-->
            <form id="formSaveWord" class="my-4">
                <div class="mb-3">
                <label for="word" class="form-label">Word</label>
                <input type="text" class="form-control" id="wordInput" aria-describedby="word">
                </div>

                <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="typeInput" aria-describedby="type">
                </div>

                <div class="mb-3">
                <label for="spanish" class="form-label">Translation into Spanish</label>
                <input type="text" class="form-control" id="spanishInput" aria-describedby="spanish">
                </div>

                <div class="mb-3">
                <label for="phonetics" class="form-label">Phonetics</label>
                <input type="text" class="form-control" id="phoneticsInput" aria-describedby="phonetics">
                </div>

                <div class="mb-3">
                <label for="definition" class="form-label">Definition</label>
                <input type="text" class="form-control" id="definitionInput" aria-describedby="definition">
                </div>

                <div class="mb-3">
                <label for="example" class="form-label">Example</label>
                <input type="text" class="form-control" id="exampleInput" aria-describedby="example">
                </div>
            </form>

            <button type="text" id="saveWordBtn" class="btn btn-success" data-bs-dismiss="modal">Save word</button>
        </div>

        <div id="studentSection">
            <!--Diccionario-->
            <section class="index-dictionary">
                <h2><a href="./pages/diccionario.html" target="_self">DICTIONARY</a></h2>
                
                <div class="container">
                    <div class="search-box">
                        <input type="text"placeholder="Type the word here..." id="inp-word">
                        <button onclick="search()" class="search-btn" id="search-btn">Search</button>
                    </div>

                    <div id="result" class="result"></div>
                </div>
            </section>

            <!--Tools-->
            <section class="index-tools">
                <h2><a href="./pages/tools.html" target="_self">TOOLS</a></h2>
                <p>Introduce, primero, lo que quieras que se muestre y, después, separado por " - " lo que quieres aprender.</p>
                <p>Ejemplo: happy - feliz</p>

                <textarea id="vocabulario" rows="10" cols="50"></textarea>
                <button onclick="iniciarPractica()">Practicar</button>
        
                <div id="practica" style="display:none;">
                    <h1 id="palabraActual"></h1>
                    <input type="text" id="traduccionInput">
                    <button onclick="verificarTraduccion()">Verificar</button>
                    <p id="feedback"></p>
                </div>
            </section>

            <!--Courses-->
            <section class="index-courses">
                <h2><a href="./pages/courses.html" target="_self">COURSES</a></h2>
                <div class="index-courses-layout">
                    <div class="filters">
                        <form id=results class="d-flex mx-3">
                            <input id="searcher"class="form-control me-2 " placeholder="Qué estas buscando?" aria-label="Search">
                        </form>
                        <select id="selectOrder" class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>Ordenar por:</option>
                            <option value="1">Mayor a menor</option>
                            <option value="2">Menor a mayor</option>
                            <option value="3">Alfabeticamente</option>
                        </select>
                    </div>
                    <div id="index-courses-content">
                </div>
            </section>
            <!-- Modal-->
            <div class="modal fade" id="modalCompra" tabindex="-1" aria-labelledby="modalCompraLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalCompraLabel">Detalles de la Compra</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="modalCompraBody">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="button" class="btn btn-primary" id="btnPagarDesdeModal">Pagar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--Pie de página-->
    <footer>
        <!--Logo Footer-->
        <div class="footer-logo">
            <a href="./index.html" target="_self"><img src="./img/logo.png" alt="logo"></a>
        </div>
    </footer>
    <!--Bootstrap & JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="teacherMode.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
